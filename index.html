<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>貪食蛇遊戲</h1>
        <div class="game-info">
            <p>玩家1: 控制 | 玩家2: WASD控制</p>
            <p>滑鼠控制: 點擊游戲區域引導蛇向該方向移動</p>
            <p>觸控控制: 觸碰屏幕引導蛇向該方向移動</p>
        </div>
        <canvas id="gameCanvas" width="1200" height="1200"></canvas>
        <div class="controls">
            <button id="restartButton">重新開始</button>
            <select id="speedSelector">
                <option value="150">慢</option>
                <option value="100" selected>中</option>
                <option value="50">快</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
